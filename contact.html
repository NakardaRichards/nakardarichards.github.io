<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support | The Orbital Defender</title>
    <style>
        :root { --accent: #00f2ff; --bg: #050507; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; overflow-x: hidden; }
        
        .hero { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; padding: 20px; text-align: center; }
        
        /* Matching Singularity Effect */
        .singularity { position: absolute; width: 300px; height: 300px; background: radial-gradient(circle, rgba(0,242,255,0.15) 0%, transparent 70%); border-radius: 50%; z-index: -1; animation: pulse 4s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.4; } 50% { transform: scale(1.3); opacity: 0.6; } }

        h1 { font-size: 2.5rem; letter-spacing: 4px; text-transform: uppercase; margin: 0; color: var(--accent); text-shadow: 0 0 20px rgba(0,242,255,0.5); }
        p { font-size: 1.1rem; color: #a0a0a0; margin: 20px 0; max-width: 500px; line-height: 1.6; }
        
        .contact-btn {
            display: inline-block;
            padding: 15px 40px;
            border: 1px solid var(--accent);
            color: var(--accent);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            transition: 0.3s;
            background: transparent;
            margin-top: 10px;
        }
        .contact-btn:hover { background: var(--accent); color: #000; box-shadow: 0 0 30px var(--accent); }

        .footer { background: #000; padding: 30px; text-align: center; border-top: 1px solid #1a1a1a; }
        .footer a { color: var(--accent); text-decoration: none; margin: 0 15px; font-size: 0.9rem; opacity: 0.8; transition: 0.3s; }
        .footer a:hover { opacity: 1; text-shadow: 0 0 10px var(--accent); }
    </style>
</head>
<body>
    <div class="hero">
        <div class="singularity"></div>
        <h1>Contact Support</h1>
        <p>Need help defending the core? Have feedback on meteor mechanics? Send us an email and we'll get back to you.</p>
        <a href="mailto:nakardarichards3@gmail.com" class="contact-btn">Send Email</a>
        <a href="index.html" style="margin-top: 30px; color: #444; text-decoration: none; font-size: 0.8rem; text-transform: uppercase;">Back to Home</a>
    </div>

    <footer class="footer">
        <a href="index.html">Home</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="app-ads.txt">App-Ads.txt</a>
        <div style="margin-top:15px; font-size:0.7rem; color:#444;">
            &copy; <span id="year"></span> Nakarda Digital Productions
        </div>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
