<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Defender | Official Game Site</title>
    <style>
        :root { --accent: #00f2ff; --bg: #050507; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; overflow-x: hidden; }
        .hero { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; padding: 20px; }
        /* The Singularity Effect */
        .singularity { position: absolute; width: 300px; height: 300px; background: radial-gradient(circle, rgba(0,242,255,0.2) 0%, transparent 70%); border-radius: 50%; z-index: -1; animation: pulse 4s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.2); opacity: 0.8; } }
        h1 { font-size: 3.5rem; letter-spacing: 8px; text-transform: uppercase; margin: 0; color: var(--accent); text-shadow: 0 0 20px rgba(0,242,255,0.5); }
        p { font-size: 1.2rem; color: #a0a0a0; margin-top: 10px; letter-spacing: 1px; }
        .footer { background: #000; padding: 30px; text-align: center; border-top: 1px solid #1a1a1a; }
        .footer a { color: var(--accent); text-decoration: none; margin: 0 15px; font-size: 0.9rem; opacity: 0.8; transition: 0.3s; }
        .footer a:hover { opacity: 1; text-shadow: 0 0 10px var(--accent); }
    </style>
</head>
<body>
    <div class="hero">
        <div class="singularity"></div>
        <h1>Orbital Defender</h1>
        <p>Protect the Core. Harness the Stardust.</p>
    </div>
    <footer class="footer">
        <a href="privacy.html">Privacy Policy</a>
        <a href="app-ads.txt">App-Ads.txt</a>
        <a href="mailto:your-email@example.com">Support</a>
        <div style="margin-top:15px; font-size:0.7rem; color:#444;">&copy; 2026 Orbital Defender Labs</div>
    </footer>
</body>
</html>
